<div class="sign-in">
    <mat-card>
        <mat-card-title>sing in</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signInForm">
                <mat-form-field appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput type="text" name="login" formControlName="login">
                    <mat-error>Required field</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Required field</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button [routerLink]="'/'">Cancel</button>
            <button mat-stroked-button color="primary" (click)="onSignIn()" [disabled]="signInForm.invalid">
                Sign in
            </button>
        </mat-card-actions>
    </mat-card>
</div>
