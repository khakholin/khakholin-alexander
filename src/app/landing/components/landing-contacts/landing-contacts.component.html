<div class="contacts">
    <h3 class="contacts__title">Contacts</h3>
    <div class="container contacts-container">
        <a
            *ngFor="let item of socialItems"
            [href]="item.url"
            class="contacts-item"
            target="_blank"
        >
            <i [class]="'contacts-item__icon ' + item.iconClass"></i>
        </a>
    </div>
</div>
