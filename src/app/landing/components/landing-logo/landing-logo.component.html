                ></span>
            </div>
            <div class="main-logo__circle main-logo__circle_external">
                <div class="main-logo__circle main-logo__circle_internal">

                <span
                    *ngFor="let i of [0, 1, 2, 3, 4]"

                ></span>
            </div>

        <h1 class="main-title">khakholin alexander</h1>
